<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
			html, body {
				height: 100%;
				margin: 0;
				padding: 0;
			}
			#map {
				width:100%;
				height:100%;
				color: #CCC;
				background: #EFEFEF;
			}
			span.loading {
				display: block;
				text-align: center;
				font: 300 italic 72px/400px "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", sans-serif;
			}
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="./src/map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA12z5QXXCUQo2s-sUvX0UhWlBNImfaApI&callback=initMap"
    async defer></script>
  </body>
</html>
